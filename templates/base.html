<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/bootstrap.css') }}">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="learning">Learning Phase</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="prediction">Prediction Phase</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="evaluation">Evaluation Phase</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <h1>{% block header %}Default Header{% endblock %}</h1>
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='./js/jquery-3.6.0.js') }}"></script>
    <script src="{{ url_for('static', filename='./js/bootstrap.js') }}" ></script>
</body>
</html>
